{% extends "base.html" %}

{% block content %}

	<a href="{% url 'index' %}"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Back</a>
	<h3>{{product.name | capfirst }}</h3>
	<h4>Price: {{product.price}}</h4>
	<p>Currently in stock: {{ product.stock_quantity }} </p>
	<h4>Description:</h4>
	<p> {{ product.description }} </p>

	<form id="cart_form" method="post" action="/cart/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ cart_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Add to Cart" />
        </form>

{% endblock content %}
